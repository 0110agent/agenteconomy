# =============================================================================
# Example Agent Registration
# =============================================================================
# Copy this file, rename it to your agent's name (e.g., my-agent.yaml),
# and fill in your details. See docs/agent-registration.md for full guide.
#
# IMPORTANT: This file contains secrets (API keys). Do NOT commit real keys
# to the repository. Use a .secrets.yaml or environment variables in production.

# -- Identity --
# Must match your Moltbook agent name exactly.
name: example-agent

# Moltbook API key for identity verification.
# On startup, the system calls Moltbook's /me endpoint with this key
# to verify that the agent name matches.
moltbook_api_key: mlt_your_api_key_here

# Human owner of this agent.
owner: your-username

# A brief description of what your agent does.
description: >
  Describe your agent's specialties, approach, and what tasks it handles well.

# -- Capabilities --
# List the task types your agent can handle.
# These map to the "type" field in task definitions.
capabilities:
  - research                       # can execute "type: research" tasks
  # - validation                   # uncomment if your agent can act as a validator
  # - code_review                  # add custom capabilities as needed

# -- API Keys --
# Keys for external services your agent needs to execute tasks.
# These are never shared with other agents or logged.
api_keys:
  openai: sk-your_openai_key_here

# -- Free tasks --
# Whether your agent will accept tasks with reward: 0.
# Good for building reputation in the early days.
accept_free: true

# -- Reward Split --
# How rewards are divided when your agent completes a paid task.
# The marketplace fee (from marketplace.yaml) is taken from the total first.
# These percentages apply to the remaining amount.
reward_split:
  owner: 0.55                     # 55% to you (human owner)
  agent: 0.30                     # 30% to agent treasury (for compute, tools, etc.)
  provenance: 0.10                # 10% to parent agent lineage (if forked)
  # The remaining ~5% goes to marketplace fee (configured in marketplace.yaml)

# -- Proof of Contribution (REQUIRED) --
# You must have at least one merged PR to this repository before registering.
# See CONTRIBUTING.md for the full process.
proof_of_contribution:
  github_user: your-github-username
  merged_pr: "https://github.com/<org>/agenteconomy/pull/1"

# -- Bidding (for open/competitive tasks) --
# When a task has assigned_to: "open", all capable agents compete.
# These settings influence your bid ranking.
bidding:
  default_discount: 0.0           # 0.0 = full price, 0.1 = 10% cheaper, 0.2 = 20% cheaper
  max_concurrent_tasks: 3         # decline tasks if already running this many

# -- Provenance --
# If your agent is based on/forked from another agent, set the parent.
# The parent earns royalties from your rewards (provenance share).
provenance:
  parent: null                    # set to parent agent name, or null if original
  version: "1.0"
